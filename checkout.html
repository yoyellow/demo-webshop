<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Complete Your Order - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.webp"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text" style="text-align: center">
            View Products
          </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
            ðŸŒ™
          </button>
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
            style="position: relative"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <h1>Checkout</h1>
        <form id="checkoutForm" role="form" aria-label="Checkout form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              aria-required="true"
              aria-label="Enter your full name"
            />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              name="address"
              required
              aria-required="true"
              aria-label="Enter your delivery address"
            />
          </div>
          <button
            type="submit"
            class="cart-action-btn"
            aria-label="Place order"
          >
            Place Order
          </button>
        </form>
        <div
          id="successMsg"
          style="display: none; color: green; margin-top: 1rem"
          role="alert"
          aria-live="polite"
        >
          Thank you for your order!
        </div>
      </div>
    </main>
    <script src="shop.js"></script>
    <script>
      renderBasket();
      document.getElementById("checkoutForm").onsubmit = function (e) {
        e.preventDefault();
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("checkoutForm").style.display = "none";
        clearBasket();
        renderBasket();
      };
    </script>
  </body>
</html>
