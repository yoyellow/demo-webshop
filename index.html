<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Fruit Shop - Fresh Fruits Online</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.webp"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text" style="text-align: center">
            View Products
          </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
            🌙
          </button>
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
            style="position: relative"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <h1 class="products-title">Products</h1>
      <div class="products-grid" role="list" aria-label="Product list">
        <div class="product-item">
          <a
            href="product-apple.html"
            class="emoji-box"
            aria-label="View Apple product details"
            >🍏</a
          >
          <a href="product-apple.html">Apple</a>
        </div>
        <div class="product-item">
          <a
            href="product-banana.html"
            class="emoji-box"
            aria-label="View Banana product details"
            >🍌</a
          >
          <a href="product-banana.html">Banana</a>
        </div>
        <div class="product-item">
          <a
            href="product-lemon.html"
            class="emoji-box"
            aria-label="View Lemon product details"
            >🍋</a
          >
          <a href="product-lemon.html">Lemon</a>
        </div>
        <div class="product-item">
          <a
            href="product-pear.html"
            class="emoji-box"
            aria-label="View Pear product details"
            >🍐</a
          >
          <a href="product-pear.html">Pear</a>
        </div>
        <div class="product-item">
          <a
            href="product-strawberry.html"
            class="emoji-box"
            aria-label="View Strawberry product details"
            >🍓</a
          >
          <a href="product-strawberry.html">Strawberry</a>
        </div>
        <div class="product-item">
          <a
            href="product-orange.html"
            class="emoji-box"
            aria-label="View Orange product details"
            >🍊</a
          >
          <a href="product-orange.html">Orange</a>
        </div>
        <div class="product-item">
          <a
            href="product-grapes.html"
            class="emoji-box"
            aria-label="View Grapes product details"
            >🍇</a
          >
          <a href="product-grapes.html">Grapes</a>
        </div>
        <div class="product-item">
          <a
            href="product-kiwi.html"
            class="emoji-box"
            aria-label="View Kiwi product details"
            >🥝</a
          >
          <a href="product-kiwi.html">Kiwi</a>
        </div>
        <div class="product-item">
          <a
            href="product-peach.html"
            class="emoji-box"
            aria-label="View Peach product details"
            >🍑</a
          >
          <a href="product-peach.html">Peach</a>
        </div>
        <div class="product-item">
          <a
            href="product-cherry.html"
            class="emoji-box"
            aria-label="View Cherry product details"
            >🍒</a
          >
          <a href="product-cherry.html">Cherry</a>
        </div>
      </div>
    </main>
    <script src="shop.js"></script>
  </body>
</html>
